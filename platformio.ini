[env:m5stack-core2]
platform = espressif32
board = m5stack-core2
framework = arduino
monitor_speed = 115200
monitor_flags = --raw
build_flags = -DCORE_DEBUG_LEVEL=3
lib_deps =
    M5Unified=git@github.com:m5stack/M5Unified.git#0.0.1
    fastled/FastLED @ 3.4.0
	ESPColor=git@github.com:luisllamasbinaburo/ESP-Color.git#bb200a0a8f9ce44ea0419b6464cd7b5add023d43
